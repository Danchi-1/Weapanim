<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell weapons</title>
    <link rel="stylesheet" href="weapanim.css">
</head>
<body>
    <div class="main-nav">
        <div class="nav-brand">
            <span class="brand-icon">💰</span> Sell Unused Weapons
        </div>
        <div class="nav-links">
             <button class="nav-link" id="home">🏠 Home</button>
             <button class="nav-link active" id="sell">💰 Sell Weapon</button>
             <button class="nav-link" id="cart">🛒 Cart (0)</button>
        </div>
    </div>
    <h2 class="h2-form">What do you want to sell?</h2>
    <div class="form">
        <input type="text" placeholder="Weapon name" id="desc">
        <input type="text" placeholder="From which anime:" id="desc">
        <textarea name="desc" id="desc" placeholder="Weapon description"></textarea>
    </div>
    <div id="drop-area">
        Drag and drop images here or click to select
    </div>
    <input type="file" id="file-input" style="display: none;">
    <img id="preview" src="#" alt="Image Preview" style="display: none;">
    <button type="submit">Sell</button>
    <script src="sell.js"></script>
</body>
</html>
